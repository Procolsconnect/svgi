<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rankings & Posters Layout</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Work Sans', sans-serif;
    }
    .home {
      width: 100%;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1446771326090-d910bfaf00f6?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=9216e1a8598a8530ce329b41a8f3725d');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* center cards vertically */
      padding: 40px 80px 0 80px;
      box-sizing: border-box;
      color: white;
    }
    /* CARDS */
    .cards {
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 40px;
      margin-top: 20px; /* moved slightly down */
    }
    .card-wrapper {
      max-width: 420px;
      color: white;
      margin-top: 10px; /* fine adjustment downward */
    }
    /* Left side text */
    .text-wrapper {
      text-align: left;
      margin-bottom: 10px;
    }
    /* Right side text */
    .text-wrapper-right {
      text-align: right;
      margin-bottom: 10px;
    }
    h2 {
      margin: 0 0 6px 0;
      font-size: 1.6rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    p {
      margin: 0;
      font-size: 0.85rem;
      opacity: 0.85;
      letter-spacing: 0.4px;
    }
    .image-card {
      width: 420px;
      height: 230px;
      overflow: hidden;
      border-radius: 0;
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 15px 40px rgba(0,0,0,.6);
      background: rgba(255,255,255,0.03);
    }
    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    @media (max-width: 1024px) {
      .cards {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-top: 10px; /* adjusted downward on smaller screens */
      }
      .card-wrapper {
        max-width: 90%;
        margin-top: 5px; /* smaller adjustment */
      }
      .image-card {
        width: 90%;
        height: 220px;
      }
      .text-wrapper, .text-wrapper-right {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <section class="home">
    <!-- LEFT & RIGHT CARDS BELOW -->
    <div class="cards">
      <!-- LEFT: Text + Image -->
      <div class="card-wrapper">
        <div class="text-wrapper">
          <h2>Rankings 2025</h2>
          <p>Top performing institutions evaluated nationwide</p>
        </div>
        <div class="image-card">
          <img src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&q=80&w=1200" alt="Left Image">
        </div>
      </div>
      <!-- RIGHT: Text + Image -->
      <div class="card-wrapper">
        <div class="text-wrapper-right">
          <h2>Poster 2025</h2>
          <p>Latest creative posters released nationwide</p>
        </div>
        <div class="image-card">
          <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200" alt="Right Image">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
